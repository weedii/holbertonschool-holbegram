name: holbegram
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  cloud_firestore: ^5.0.2
  firebase_auth: ^5.1.1
  firebase_core: ^3.1.1
  firebase_database: ^11.0.2
  firebase_storage: ^12.1.0
  uuid: ^4.4.2
  image_picker: ^1.1.2
  bottom_navy_bar: ^6.1.0
  firebase_app_check: ^0.3.0
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  text_area: ^0.0.3
  flutter:
    sdk: flutter
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/Billabong.ttf
